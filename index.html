<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meta 95kg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checked-text { text-decoration: line-through; opacity: 0.5; color: #94a3b8; }
        .tab-content { display: none; }
        .tab-active { display: block; }
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <header class="bg-blue-700 text-white p-5 shadow-lg sticky top-0 z-50">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <div>
                <h1 class="text-xl font-black italic">PROJETO 95KG</h1>
                <p id="header-subtitle" class="text-[10px] font-mono opacity-80 uppercase tracking-tighter"></p>
            </div>
            <div id="kcal-badge" class="bg-blue-800 text-[10px] px-3 py-1 rounded-full border border-blue-400 font-bold italic"></div>
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto">
        
        <div id="tab-hoje" class="tab-content tab-active space-y-6">
            <section class="glass-card p-4 border-b-4 border-blue-400">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Ingestão de Água (3.8L)</h2>
                    <span id="water-count" class="text-blue-600 font-bold text-xs">0/15</span>
                </div>
                <div id="water-grid" class="flex flex-wrap gap-2 justify-center"></div>
                <button onclick="resetAgua()" class="w-full text-[10px] text-slate-400 mt-4 uppercase font-bold">Resetar Água</button>
            </section>

            <section>
                <h2 class="text-xs font-bold text-slate-500 uppercase mb-3 ml-1 tracking-widest font-mono">Missão Treino</h2>
                <div id="hoje-training-list" class="space-y-2"></div>
            </section>

            <section>
                <h2 class="text-xs font-bold text-slate-500 uppercase mb-3 ml-1 tracking-widest font-mono">Nutrição Diária</h2>
                <div id="hoje-meal-list" class="space-y-3"></div>
            </section>
        </div>

        <div id="tab-consulta" class="tab-content space-y-6">
            <section class="glass-card p-6 text-center">
                <h2 class="text-sm font-bold text-slate-700 mb-4 uppercase">Consultar Futuro</h2>
                <input type="date" id="input-busca" class="w-full p-3 border rounded-xl mb-4 text-slate-700 focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="buscarData()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl active:bg-blue-800 transition shadow-md">VER DIETA</button>
            </section>
            
            <div id="alerta-erro" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative text-sm font-bold animate-pulse" role="alert">
                Data inválida! O plano é de 18/02/2026 a 18/05/2026.
            </div>

            <div id="resultado-busca" class="space-y-4"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 z-50">
        <button onclick="switchTab('hoje')" id="btn-hoje" class="flex flex-col items-center text-blue-600">
            <span class="text-[10px] font-bold uppercase">Hoje</span>
        </button>
        <button onclick="switchTab('consulta')" id="btn-consulta" class="flex flex-col items-center text-slate-400">
            <span class="text-[10px] font-bold uppercase">Consultar</span>
        </button>
    </nav>

    <script>
        const ciclos = [
            { tM: "Musculação Full Body", r1: "3 Ovos + 80g Milho", r2: "150g Arroz + 100g Feijão + 200g Frango", r3: "2 Ovos + 80g Milho", tN: "Caminhada 40min", r4: "100g Arroz + 250g Frango", r5: "1 Ovo Cozido", kcal: 1720 },
            { tM: "Musculação Full Body", r1: "2 Ovos + 120g Milho", r2: "150g Arroz + 100g Feijão + 200g Acém", r3: "150g Frango Grelhado", tN: "Caminhada 40min", r4: "120g Arroz + 200g Acém", r5: "1 Ovo Cozido", kcal: 1935 },
            { tM: "Musculação Full Body", r1: "2 Ovos + 95g Milho", r2: "120g Arroz + 100g Feijão + 200g Acém", r3: "150g Frango + 65g Milho", tN: "Caminhada 40min", r4: "120g Arroz + 200g Frango", r5: "2 Ovos Cozidos", kcal: 1830 },
            { tM: "Musculação Full Body", r1: "3 Ovos + 80g Milho", r2: "180g Arroz + 150g Feijão + 200g Acém", r3: "150g Frango Grelhado", tN: "Caminhada 40min", r4: "250g Frango + 120g Milho", r5: "1 Ovo Cozido", kcal: 1945 }
        ];

        const DATA_INICIO = new Date(2026, 1, 18); 

        function getPlanoParaData(dataStr) {
            const dataAlvo = new Date(dataStr + 'T00:00:00');
            const diff = Math.floor((dataAlvo - DATA_INICIO) / (1000 * 60 * 60 * 24));
            if (diff < 0 || diff >= 90) return null;
            return { plano: ciclos[diff % 4], diaNum: diff + 1 };
        }

        window.onload = () => {
            document.getElementById('header-subtitle').innerText = new Date().toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'short'});
            renderHoje();
            gerarGridAgua();
        };

        function renderHoje() {
            const hojeStr = new Date().toISOString().split('T')[0];
            const info = getPlanoParaData(hojeStr);
            if (info) {
                document.getElementById('kcal-badge').innerText = info.plano.kcal + " KCAL";
                renderLista(info.plano, 'hoje-training-list', 'hoje-meal-list', info.diaNum, true);
            }
        }

        function renderLista(p, tId, mId, diaIdx, isHoje) {
            const tList = [{h:"05:30", d:p.tM}, {h:"19:00", d:p.tN}];
            const mList = [{n:"Café", d:p.r1, h:"06:15"}, {n:"Almoço", d:p.r2, h:"12:00"}, {n:"Lanche", d:p.r3, h:"15:30"}, {n:"Jantar", d:p.r4, h:"20:00"}, {n:"Ceia", d:p.r5, h:"22:00"}];
            document.getElementById(tId).innerHTML = tList.map((t, i) => createItemHtml(`t-${diaIdx}-${i}`, t.h, t.d, "green", isHoje)).join('');
            document.getElementById(mId).innerHTML = mList.map((m, i) => createItemHtml(`m-${diaIdx}-${i}`, m.h, m.d, "blue", isHoje)).join('');
            if(isHoje) loadChecks();
        }

        function createItemHtml(id, hora, desc, color, interativo) {
            const clickAction = interativo ? `onclick="toggleCheck('${id}')"` : "";
            return `<div class="bg-white p-4 rounded-2xl shadow-sm flex items-center border border-slate-200 active:scale-95 transition-transform" ${clickAction}>
                <div class="flex-1">
                    <span class="text-[9px] font-black text-${color}-500 uppercase">${hora}</span>
                    <p id="txt-${id}" class="text-slate-800 font-bold leading-tight text-sm">${desc}</p>
                </div>
                ${interativo ? `<input type="checkbox" id="chk-${id}" class="w-6 h-6 rounded-full border-slate-300 text-blue-600 focus:ring-0" onclick="event.stopPropagation(); toggleCheck('${id}')">` : ''}
            </div>`;
        }

        function gerarGridAgua() {
            const grid = document.getElementById('water-grid');
            grid.innerHTML = "";
            const savedWater = JSON.parse(localStorage.getItem('projeto95kg_water') || '[]');
            for (let i = 0; i < 15; i++) {
                const cup = document.createElement('div');
                cup.className = `w-7 h-9 border-2 border-blue-200 rounded-b-lg cursor-pointer transition-all ${savedWater[i] ? 'bg-blue-400 border-blue-400' : ''}`;
                cup.onclick = () => { cup.classList.toggle('bg-blue-400'); cup.classList.toggle('border-blue-400'); salvarAgua(); };
                grid.appendChild(cup);
            }
            atualizarContadorAgua();
        }

        function salvarAgua() {
            const cups = Array.from(document.getElementById('water-grid').children).map(c => c.classList.contains('bg-blue-400'));
            localStorage.setItem('projeto95kg_water', JSON.stringify(cups));
            atualizarContadorAgua();
        }

        function atualizarContadorAgua() {
            const count = document.querySelectorAll('#water-grid .bg-blue-400').length;
            document.getElementById('water-count').innerText = `${count}/15`;
        }

        function resetAgua() { if(confirm("Zerar contador de água?")) { localStorage.removeItem('projeto95kg_water'); gerarGridAgua(); } }

        function buscarData() {
            const dataInput = document.getElementById('input-busca').value;
            const container = document.getElementById('resultado-busca');
            const alerta = document.getElementById('alerta-erro');
            
            alerta.classList.add('hidden');
            container.innerHTML = "";

            if(!dataInput) return;

            const info = getPlanoParaData(dataInput);
            if(info) {
                container.innerHTML = `<div class="bg-blue-50 p-4 rounded-xl border border-blue-200 mb-2">
                    <h3 class="text-blue-800 font-bold text-sm text-center italic uppercase tracking-wider">Dia ${info.diaNum} do Plano</h3>
                </div><div id="busca-t"></div><div id="busca-m"></div>`;
                renderLista(info.plano, 'busca-t', 'busca-m', info.diaNum, false);
            } else {
                alerta.classList.remove('hidden');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('tab-active'));
            document.getElementById('tab-' + tab).classList.add('tab-active');
            document.getElementById('btn-hoje').classList.toggle('text-blue-600', tab === 'hoje');
            document.getElementById('btn-hoje').classList.toggle('text-slate-400', tab !== 'hoje');
            document.getElementById('btn-consulta').classList.toggle('text-blue-600', tab === 'consulta');
            document.getElementById('btn-consulta').classList.toggle('text-slate-400', tab !== 'consulta');
        }

        function toggleCheck(id) {
            const chk = document.getElementById('chk-' + id);
            const txt = document.getElementById('txt-' + id);
            chk.checked = !chk.checked;
            chk.checked ? txt.classList.add('checked-text') : txt.classList.remove('checked-text');
            const saved = JSON.parse(localStorage.getItem('projeto95kg_checks') || '{}');
            saved[id] = chk.checked;
            localStorage.setItem('projeto95kg_checks', JSON.stringify(saved));
        }

        function loadChecks() {
            const saved = JSON.parse(localStorage.getItem('projeto95kg_checks') || '{}');
            Object.keys(saved).forEach(id => {
                const chk = document.getElementById('chk-' + id);
                const txt = document.getElementById('txt-' + id);
                if(chk && saved[id]) { chk.checked = true; txt.classList.add('checked-text'); }
            });
        }
    </script>
</body>
</html>
