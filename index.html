<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meta 95kg - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checked-text { text-decoration: line-through; opacity: 0.5; color: #94a3b8; }
        .tab-content { display: none; }
        .tab-active { display: block; }
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24">

    <header class="bg-blue-700 text-white p-5 shadow-lg sticky top-0 z-50">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <div>
                <h1 class="text-xl font-black italic">PROJETO 95KG</h1>
                <p id="header-subtitle" class="text-[10px] font-mono opacity-80 uppercase tracking-widest"></p>
            </div>
            <div id="kcal-badge" class="bg-blue-800 text-[10px] px-3 py-1 rounded-full border border-blue-400 font-bold italic"></div>
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto">
        
        <div id="tab-hoje" class="tab-content tab-active space-y-6">
            <section class="glass-card p-4 border-b-4 border-blue-400">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest">√Ågua (3.8L)</h2>
                    <span id="water-count" class="text-blue-600 font-bold text-xs">0/15</span>
                </div>
                <div id="water-grid" class="flex flex-wrap gap-2 justify-center"></div>
                <button onclick="resetAgua()" class="w-full text-[10px] text-slate-400 mt-4 uppercase font-bold">Resetar √Ågua</button>
            </section>

            <section>
                <h2 class="text-xs font-bold text-slate-500 uppercase mb-3 ml-1 tracking-widest">Treinos</h2>
                <div id="hoje-training-list" class="space-y-2"></div>
            </section>

            <section>
                <h2 class="text-xs font-bold text-slate-500 uppercase mb-3 ml-1 tracking-widest">Refei√ß√µes</h2>
                <div id="hoje-meal-list" class="space-y-3"></div>
            </section>
        </div>

        <div id="tab-compras" class="tab-content space-y-6">
            <div class="bg-blue-600 text-white p-4 rounded-2xl shadow-md mb-4 text-center">
                <h2 id="titulo-semana-compras" class="font-black text-lg italic uppercase tracking-wider">Semana --</h2>
                <p class="text-[10px] opacity-80">Lista de suprimentos calculada para 7 dias</p>
            </div>
            <div id="compras-list" class="space-y-2"></div>
            <button onclick="resetCompras()" class="w-full py-3 text-[10px] text-slate-400 font-bold uppercase tracking-widest">Limpar Lista de Compras</button>
        </div>

        <div id="tab-consulta" class="tab-content space-y-6">
            <section class="glass-card p-6 text-center">
                <h2 class="text-sm font-bold text-slate-700 mb-4 uppercase">Consultar Data</h2>
                <input type="date" id="input-busca" class="w-full p-3 border rounded-xl mb-4 text-slate-700 outline-none">
                <button onclick="buscarData()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl active:bg-blue-800 transition">VER DIETA</button>
            </section>
            <div id="alerta-erro" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl font-bold animate-pulse">Fora do per√≠odo de 90 dias!</div>
            <div id="resultado-busca" class="space-y-4"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 z-50">
        <button onclick="switchTab('hoje')" id="btn-hoje" class="flex flex-col items-center text-blue-600">
            <span class="text-[10px] font-bold uppercase">Hoje</span>
        </button>
        <button onclick="switchTab('compras')" id="btn-compras" class="flex flex-col items-center text-slate-400">
            <span class="text-[10px] font-bold uppercase">Compras</span>
        </button>
        <button onclick="switchTab('consulta')" id="btn-consulta" class="flex flex-col items-center text-slate-400">
            <span class="text-[10px] font-bold uppercase">Consultar</span>
        </button>
    </nav>

    <script>
        const ciclos = [
            { tM: "Muscula√ß√£o Full Body", r1: "3 Ovos + 80g Milho", r2: "150g Arroz + 100g Feij√£o + 200g Frango", r3: "2 Ovos + 80g Milho", tN: "Caminhada 40min", r4: "100g Arroz + 250g Frango", r5: "1 Ovo Cozido", kcal: 1720 },
            { tM: "Muscula√ß√£o Full Body", r1: "2 Ovos + 120g Milho", r2: "150g Arroz + 100g Feij√£o + 200g Ac√©m", r3: "150g Frango Grelhado", tN: "Caminhada 40min", r4: "120g Arroz + 200g Ac√©m", r5: "1 Ovo Cozido", kcal: 1935 },
            { tM: "Muscula√ß√£o Full Body", r1: "2 Ovos + 95g Milho", r2: "120g Arroz + 100g Feij√£o + 200g Ac√©m", r3: "150g Frango + 65g Milho", tN: "Caminhada 40min", r4: "120g Arroz + 200g Frango", r5: "2 Ovos Cozidos", kcal: 1830 },
            { tM: "Muscula√ß√£o Full Body", r1: "3 Ovos + 80g Milho", r2: "180g Arroz + 150g Feij√£o + 200g Ac√©m", r3: "150g Frango Grelhado", tN: "Caminhada 40min", r4: "250g Frango + 120g Milho", r5: "1 Ovo Cozido", kcal: 1945 }
        ];

        const DATA_INICIO = new Date(2026, 1, 18);

        function getPlanoParaData(dataStr) {
            const dataAlvo = new Date(dataStr + 'T00:00:00');
            const diff = Math.floor((dataAlvo - DATA_INICIO) / (1000 * 60 * 60 * 24));
            if (diff < 0 || diff >= 90) return null;
            return { plano: ciclos[diff % 4], diaNum: diff + 1, semana: Math.floor(diff / 7) + 1 };
        }

        window.onload = () => {
            document.getElementById('header-subtitle').innerText = new Date().toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'short'});
            renderHoje();
            gerarGridAgua();
            renderCompras();
        };

        function renderHoje() {
            const hojeStr = new Date().toISOString().split('T')[0];
            const info = getPlanoParaData(hojeStr);
            if (info) {
                document.getElementById('kcal-badge').innerText = info.plano.kcal + " KCAL";
                renderLista(info.plano, 'hoje-training-list', 'hoje-meal-list', info.diaNum, true);
            }
        }

        function renderLista(p, tId, mId, diaIdx, isHoje) {
            const tList = [{h:"05:30", d:p.tM}, {h:"19:00", d:p.tN}];
            const mList = [{n:"Caf√©", d:p.r1, h:"06:15"}, {n:"Almo√ßo", d:p.r2, h:"12:00"}, {n:"Lanche", d:p.r3, h:"15:30"}, {n:"Jantar", d:p.r4, h:"20:00"}, {n:"Ceia", d:p.r5, h:"22:00"}];
            document.getElementById(tId).innerHTML = tList.map((t, i) => createItemHtml(`t-${diaIdx}-${i}`, t.h, t.d, "green", isHoje)).join('');
            document.getElementById(mId).innerHTML = mList.map((m, i) => createItemHtml(`m-${diaIdx}-${i}`, m.h, m.d, "blue", isHoje)).join('');
            if(isHoje) loadChecks('checks');
        }

        function renderCompras() {
            const hojeStr = new Date().toISOString().split('T')[0];
            const info = getPlanoParaData(hojeStr);
            if(!info) return;

            document.getElementById('titulo-semana-compras').innerText = `Semana ${info.semana}`;
            
            // Itens com quantidades em massa para 7 dias (Soma exata do ciclo 4 dias projetada para 7)
            const itens = [
                "ü•ö 42 Ovos M√©dios",
                "üçó 4.5kg de Peito de Frango (Peso Cru)",
                "ü•© 2.4kg de Ac√©m ou Carne Mo√≠da Magra",
                "üåΩ 700g de Milho em Conserva (Drenado)",
                "üçö 2.5kg de Arroz Branco (Pacote)",
                "ü´ò 1kg de Feij√£o Carioca",
                "ü•ó 4 Ma√ßos de Alface + 1kg de Tomate"
            ];

            document.getElementById('compras-list').innerHTML = itens.map((item, i) => `
                <div class="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm border border-slate-100" onclick="toggleCheck('c-${info.semana}-${i}', 'compras')">
                    <p id="txt-c-${info.semana}-${i}" class="text-slate-700 font-bold text-sm">${item}</p>
                    <input type="checkbox" id="chk-c-${info.semana}-${i}" class="w-5 h-5 rounded border-slate-300 text-blue-600" onclick="event.stopPropagation(); toggleCheck('c-${info.semana}-${i}', 'compras')">
                </div>
            `).join('');
            loadChecks('compras');
        }

        function createItemHtml(id, hora, desc, color, interativo) {
            const clickAction = interativo ? `onclick="toggleCheck('${id}', 'checks')"` : "";
            return `<div class="bg-white p-4 rounded-2xl shadow-sm flex items-center border border-slate-200" ${clickAction}>
                <div class="flex-1 text-sm font-bold">
                    <span class="text-[9px] text-${color}-500 uppercase">${hora}</span>
                    <p id="txt-${id}">${desc}</p>
                </div>
                ${interativo ? `<input type="checkbox" id="chk-${id}" class="w-6 h-6 rounded-full border-slate-300" onclick="event.stopPropagation(); toggleCheck('${id}', 'checks')">` : ''}
            </div>`;
        }

        function toggleCheck(id, storageKey) {
            const chk = document.getElementById('chk-' + id);
            const txt = document.getElementById('txt-' + id);
            chk.checked = !chk.checked;
            chk.checked ? txt.classList.add('checked-text') : txt.classList.remove('checked-text');
            const saved = JSON.parse(localStorage.getItem('projeto95kg_' + storageKey) || '{}');
            saved[id] = chk.checked;
            localStorage.setItem('projeto95kg_' + storageKey, JSON.stringify(saved));
        }

        function loadChecks(storageKey) {
            const saved = JSON.parse(localStorage.getItem('projeto95kg_' + storageKey) || '{}');
            Object.keys(saved).forEach(id => {
                const chk = document.getElementById('chk-' + id);
                const txt = document.getElementById('txt-' + id);
                if(chk && saved[id]) { chk.checked = true; txt.classList.add('checked-text'); }
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('tab-active'));
            document.getElementById('tab-' + tab).classList.add('tab-active');
            ['hoje', 'compras', 'consulta'].forEach(t => {
                const btn = document.getElementById('btn-' + t);
                btn.classList.toggle('text-blue-600', t === tab);
                btn.classList.toggle('text-slate-400', t !== tab);
            });
        }

        function buscarData() {
            const dataIn = document.getElementById('input-busca').value;
            const res = document.getElementById('resultado-busca');
            const err = document.getElementById('alerta-erro');
            err.classList.add('hidden'); res.innerHTML = "";
            const info = getPlanoParaData(dataIn);
            if(info) {
                res.innerHTML = `<div class="bg-blue-50 p-3 rounded-lg text-center font-bold text-blue-700 uppercase text-xs">Semana ${info.semana} - Dia ${info.diaNum}</div><div id="bt"></div><div id="bm"></div>`;
                renderLista(info.plano, 'bt', 'bm', info.diaNum, false);
            } else if(dataIn) { err.classList.remove('hidden'); }
        }

        function gerarGridAgua() {
            const grid = document.getElementById('water-grid');
            const saved = JSON.parse(localStorage.getItem('projeto95kg_water') || '[]');
            grid.innerHTML = "";
            for (let i = 0; i < 15; i++) {
                const cup = document.createElement('div');
                cup.className = `w-7 h-9 border-2 border-blue-200 rounded-b-lg ${saved[i] ? 'bg-blue-400 border-blue-400' : ''}`;
                cup.onclick = () => { cup.classList.toggle('bg-blue-400'); cup.classList.toggle('border-blue-400'); salvarAgua(); };
                grid.appendChild(cup);
            }
            atualizarContadorAgua();
        }

        function salvarAgua() {
            const cups = Array.from(document.getElementById('water-grid').children).map(c => c.classList.contains('bg-blue-400'));
            localStorage.setItem('projeto95kg_water', JSON.stringify(cups));
            atualizarContadorAgua();
        }

        function atualizarContadorAgua() {
            const count = document.querySelectorAll('#water-grid .bg-blue-400').length;
            document.getElementById('water-count').innerText = `${count}/15`;
        }

        function resetAgua() { if(confirm("Zerar √°gua?")) { localStorage.removeItem('projeto95kg_water'); gerarGridAgua(); } }
        function resetCompras() { if(confirm("Limpar lista de compras?")) { localStorage.removeItem('projeto95kg_compras'); renderCompras(); } }
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
</body>
</html>
